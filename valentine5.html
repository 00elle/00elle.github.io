<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins,sans-serif;
background:linear-gradient(135deg,purple,lightblue);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
text-align:center;
overflow:hidden;
}

h1{
font-family:Pacifico,cursive;
font-size:clamp(2rem,5vw,3.5rem);
background:linear-gradient(hotpink,darkred);
-webkit-background-clip:text;
color:transparent;
font-weight:bold;
}

.img-box{
width:250px;
aspect-ratio:1/1;
overflow:hidden;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,0.3);
margin:20px auto;
}

.img-box img{
width:100%;
height:100%;
object-fit:cover;
}

.container{
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
color:hotpink;
font-family:Verdana;
font-size:clamp(1.2rem,3vw,1.8rem);
margin-bottom:20px;
}

.buttons{
display:flex;
gap:20px;
justify-content:center;
}

button{
padding:15px 25px;
border:none;
border-radius:15px;
font-size:1rem;
cursor:pointer;
box-shadow:0 6px 12px rgba(0,0,0,0.2);
position:relative;
transition: transform 0.2s, font-size 0.2s;
}

.yes{background:#b6f5c3;}
.no{background:#ffb6b6;}

#notify{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(135deg,#ffd6f0,#c6e7ff);
padding:30px 40px;
border-radius:15px;
box-shadow:0 15px 35px rgba(0,0,0,0.3);
font-size:clamp(1.3rem,4vw,2.2rem);
font-weight:700;
color:#444;
display:none;
z-index:999;
min-width:190px;
max-width:70%;
text-align:center;
}
</style>
</head>

<body>

<h1>Be My Valentine.</h1>

<div class="img-box">
<img src="cat5.img">
</div>

<div class="container">
Pleaseeeeeeee?
</div>

<div id="notify"></div>

<div class="buttons">
<button class="yes" id="yesBtn">Yes</button>
<button class="no" onclick="location.href='valentine5.html'">No</button>
</div>

<script>
let clicks = 0;
let sizeMultiplier = 1; 
const yesBtn = document.getElementById("yesBtn");
const notify = document.getElementById("notify");

yesBtn.addEventListener("click", function(){
clicks++;


sizeMultiplier += 0.2; 
yesBtn.style.transform = `scale(${sizeMultiplier})`;

// notifications
if(clicks===2){
showNotify("14 times kasi Feb 14");
}
if(clicks===8){
showNotify("Go Love");
}
if(clicks===11){
showNotify("Konti nalang");
}

// redirect
if(clicks>=14){
location.href="yesfinal.html";
}

if(clicks>=1){
moveRandom();
}
});

function showNotify(text){
notify.innerText=text;
notify.style.display="block";
setTimeout(()=>{notify.style.display="none";},2000);
}

function moveRandom(){
yesBtn.style.position="fixed";

const maxX = window.innerWidth - yesBtn.offsetWidth * sizeMultiplier;
const maxY = window.innerHeight - yesBtn.offsetHeight * sizeMultiplier;

const randomX = Math.random()*maxX;
const randomY = Math.random()*maxY;

yesBtn.style.left=randomX+"px";
yesBtn.style.top=randomY+"px";
}
</script>

</body>
</html>
